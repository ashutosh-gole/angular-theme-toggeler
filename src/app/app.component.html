<mat-toolbar color="primary">
  <span>Angular Theme Toggeler</span>
  <span class="spacer"></span>
  <button mat-button (click)="toggleTheme()">
    <mat-icon>{{ themeService.isDarkModeEnabled() ? 'light_mode' : 'dark_mode' }}</mat-icon>
    {{ themeService.isDarkModeEnabled() ? 'Light Mode' : 'Dark Mode' }}
  </button>
</mat-toolbar>

<div class="content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Welcome to My Angular App</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>This is a sample card to demonstrate theme switching using Angular Material.</p>
    </mat-card-content>
  </mat-card>
</div>
